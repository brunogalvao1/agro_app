<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Defensivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        p {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script>
        function calcularDefensivo(event) {
            event.preventDefault();
            const area = parseFloat(document.getElementById('area').value);
            const dose = parseFloat(document.getElementById('dose').value);
            const concentracao = parseFloat(document.getElementById('concentracao').value);

            if (isNaN(area) || isNaN(dose) || isNaN(concentracao) || concentracao <= 0) {
                document.getElementById('mensagem').innerHTML = 'Preencha todos os campos corretamente.';
                return;
            }

            // Cálculo: quantidade = (área * dose) / (concentração / 100)
            const quantidade = (area * dose) / (concentracao / 100);
            document.getElementById('mensagem').innerHTML =
                `Você precisa de <strong>${quantidade.toFixed(2)} kg</strong> do produto.`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Defensivos</h2>
        <form onsubmit="calcularDefensivo(event)">
            <label for="area">Área (ha):</label>
            <input type="number" step="0.01" id="area" required>
            <label for="dose">Dose (kg/ha):</label>
            <input type="number" step="0.01" id="dose" required>
            <label for="concentracao">Concentração (%):</label>
            <input type="number" step="0.01" id="concentracao" required>
            <button type="submit">Calcular</button>
        </form>
        <p id="mensagem"></p>
    </div>
</body>
</html>
